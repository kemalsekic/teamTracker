<h4>Find Labelers</h4>

<div>
  <input type="text" class="form-control" id="searchInput" placeholder="Search...">
</div>

<table class="table table-hover .table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Corp Email</th>
      <th scope="col">Review Level</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="searchResults">
    
  </tbody>
</table>

<template id="rowTemplate">
  <tr class="result-box">
      <th class="userID" scope="row"></th>
      <td class="username"></td>
      <td class="corpEmail"></td>
      <td class="revLvl text-center"></td>
      <td><button type="button" class="btn btn-outline-dark edit-button btn-sm">Edit</button></td>
      <td>  
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger delete-button d-none btn-sm">Confirm</button>
          <button type="button" class="btn btn-outline-dark before-delete-button btn-sm" data-button-state="delete">Delete</button>
        </div>
      </td>
    </tr>
</template>
