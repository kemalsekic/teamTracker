<h4>Edit Task Detail <button type="button" class="btn btn-outline-primary" id="taskButton" style="float: right;">Go to task</button></h4>

<div class="add-TQE-form">  
  <div class="alert alert-danger d-flex align-items-center invisible mt-3 d-none" id="notReady" role="alert">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
  <div>
    This task is not ready for R10!
  </div>
</div>
  <div class="mb-3">
    <label for="editSubID">Subtask ID</label>
    <input type="text" class="form-control" id="editSubID" readonly>
  </div>  
  <div class="mb-3">
    <label for="editR1">Attempter</label>
    <input type="text" class="form-control" id="editR1" readonly>
  </div>
  <div>
    <label for="editStat">Status</label>
    <select class="form-select mb-3" id="editStat">
    </select>
  </div>
  <div> 
    <label for="editAnnos">Annotations</label>
    <select class="form-select mb-3" id="editAnnos">
    </select>
  </div>
  <div class="mb-3">
  <label for="editNotes">Notes</label>
  <input type="text" class="form-control" id="editNotes">
  </div>


  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Notes - Attempt
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body" id="attNotesAcc">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Notes - R0
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body" id="rZNotesAcc">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Notes - R1
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body" id="r1NotesAcc">
        </div>
      </div>
    </div>
  </div>
  <hr class="solid">

  <button type="submit" class="btn btn-primary" id="save-changes">Save</button>
  <button type="submit" class="btn btn-primary" id="cancel-changes">Cancel Changes</button>
</div>

<div class="alert alert-success invisible mt-3" id="save-success-message" role="alert">
  Changes Saved!
</div>
